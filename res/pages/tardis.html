<!DOCTYPE HTML>
<html>
<link rel="stylesheet" type="text/css" href="../css/tardis.css">
<head>
<title>Tardis</title>
</head>
<body>

<div class="tardis_pos">
	<div class="tardis">
		<div class="tardis_front">
			<div class="shadow" id="front"></div>
		</div>
		<div class="tardis_left">
			<div class="shadow" id="left"></div>
		</div>
		<div class="tardis_back">
			<div class="shadow" id="back"></div>
		</div>
		<div class="tardis_right">
			<div class="shadow" id="right"></div>
		</div>
		<div class="tardis_bottom"></div>
		<div class="tardis_top"></div>
	</div>
</div>
</body>
